<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} &ndash;
    {% endif %}
    {{ site.name }}
  </title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />

  <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/atom.xml" />

  <link rel="stylesheet" href="{{ site.url }}/css/base.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="{{ site.url }}/css/pygments.css" type="text/css" />
  <link media="only screen and (max-device-width: 480px)" href="{{ site.url }}/css/iphone.css" type="text/css" rel="stylesheet" />
  <link media="only screen and (device-width: 768px)" href="{{ site.url }}/css/iphone.css" type="text/css" rel="stylesheet" />


  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="{{ site.url }}/js/application.js"></script>
  <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>

<body>
  <section class="sidebar">
    {% if site.gravatar_url %}
    <a href="{{ site.github.owner_url }}/">
      <img src="{{ site.gravatar_url }}?s=150" height="75" width="75" class="avatar" />
    </a>
    {% endif %}

    <section class="name">
      <a href="{{ site.url }}/">
        <span id="lname">{{ site.name }}</span>
      </a>
    </section>

    <section class="meta">
      <a href="{{ site.github.owner_url }}" target="_blank"><img src="{{ site.url }}/images/github.png"/></a>
      <a href="{{ site.url }}/atom.xml" target="_blank"><img src="{{ site.url }}/images/rss.png" border="0"/></a>
      <br>
      {% if site.twitter %}
      <a href="https://twitter.com/{{ site.twitter }}" target="_blank"><img src="{{ site.url }}/images/twitter.png"></a>
      {% endif %}

      {% if site.calendar %}
      <a href="{{ site.calendar }}"><img src="{{ site.url }}/images/calendar.png"/></a>
      {% endif %}

      {% if site.mailinglist %}
      <a href="{{ site.mailinglist }}"><img src="{{ site.url }}/images/email.png"/></a>
      {% endif %}
    </section>

    <section class="sections">
      <ul>
        <li><a href="{{ site.url }}/">about</a></li>
        <li><a href="{{ site.url }}/upcoming.html">upcoming</a></li>
        <li><a href="{{ site.url }}/previous.html">previous</a></li>
      </ul>
    </section>
  </section>

  {{ content }}
</body>

</html>
